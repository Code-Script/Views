<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
       <title>Editar Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    	
				                
body{margin-top:20px;}				              
    </style>
</head>
<body>
<div class="container bootstrap snippet">
    <h1 class="text-primary"><span class="glyphicon glyphicon-user"></span>Edit Profile</h1>
      <hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="http://via.placeholder.com/300x250" class="img-rounded"/>

          <h6>Cargar otra foto...</h6>
          
          <input type="file" class="form-control">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 Informacion Personal">
        <div class="alert alert-info alert-dismissable"> 
        <h3>Informacion Personal</h3>
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Nombre :</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Apellido:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="">
            </div>
          </div>
           <div class="form-group">
            <label class="col-lg-3 control-label">Aparecer por:</label>
            <div class="col-lg-8">
              <div class="ui-select">
                <select id="user_time_zone" class="form-control">
                  <option value="Nombre">nombre</option>
                  <option value="Apellido">apellido</option>
                  <option value="Calificacion">calificacion</option>
                  <option value="Lema">lema</option>
                  <option value="Primer Nombre">primer nombre</option>
                  <option value="Segundo Nombre">segundo nombre</option>
                  <option value="Primer Apellido">primer apellido</option>
                  <option value="Segundo Apellido">segundo apellido</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Sobre Mi:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="">
            </div>
          </div>
          
          <div class="form-group">
          <button type="button" class="btn btn-success">Guardar</button>
            <div class="col-lg-8">
  
            </div>
          </div>
             <div class="form-group">
           <button type="button" class="btn btn-danger">Cancelar</button>
            <div class="col-lg-8">
              
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
